<head>
    <meta name="keywords" content="maven,mvn,Could not resolve dependencies,dependency version,version conflict" />
    <meta name="description" content="maven,mvn,Could not resolve dependencies,dependency version,version conflict"/>

    <title>formatting dependency version conflict message from maven build</title>
</head>

<body>

<h3>Format mvn conflict string into better format</h3>

<p>
a browse tool for formatting dependency conflict message from maven build 
<p>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();"></textarea>
<br>
<button onclick="format();">format</button>

<pre id="output">
</pre>


<script>

function format() {
  var input = document.getElementById('input').value;
  input = input.replace(/among /, 'among\n\n');
  input = input.replace(/, /g, ', \n\n');
  input = input.replace(/->/g, '->\n');

  document.getElementById('output').innerText = input;
}

</script>

</body>
