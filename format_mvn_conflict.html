<h3>Format Maven Conflict String into Something More Readable</h3>

<p>
When Maven build failed because of dependency conflict, the message for the dependency tree is written in one-line, which is not readable. Paste the message from Maven to the tool below, and the message will be nicely formatted. 
<p>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();"></textarea>
<br>
<button onclick="format();">format</button>

<pre id="output">
</pre>


<script>

function format() {
  var input = document.getElementById('input').value;
  input = input.replace(/among /, 'among\n\n');
  input = input.replace(/, /g, ', \n\n');
  input = input.replace(/->/g, '->\n');

  document.getElementById('output').innerText = input;
}

</script>
