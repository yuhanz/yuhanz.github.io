<h3>Aggregate sorted list of comma delimited records</h3>

<p>
Given a list records in comma delimited format, each line of which has two fields - first field being the key, second field being the value.

<p>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();" placeholder="apple,1
apple,30
orange,100
banana,5
orange,85"></textarea>
<br>

<button onclick="format();">format</button>

<pre id="output">
</pre>


<script>

function format() {
  var input = document.getElementById('input').value;
  lines = input.split("\n")
  lines = lines.sort().filter(l => l)

  var result = []
  var currentKey = null
  var sum = 0
  generated = lines.forEach(l => {
    [k,v] = l.split(',')
    if(currentKey != k) {
      if(currentKey != null) {
        result.push([currentKey, sum]);
      }
      currentKey = k
      sum = 0
    }
    sum += parseInt(v)
  })
  if(currentKey != null) {
    result.push([currentKey, sum]);
  }

  result.sort((b,a) => a[1] - b[1])

  output = ''
  result.forEach(([k,v]) => {
    output += k + ',' + v + "\n"
  })

  document.getElementById('output').innerText = output;
}

</script>
