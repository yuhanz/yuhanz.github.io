<h3>Convert a GraphQL query into the automatic-persisted-query format</h3>

<p>
GraphQL Query:<br>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();"></textarea>
<br>
Variables:<br>
<textarea id="variables" style="width:600px;height:60px;" onkeyup="format();"></textarea>
<br>
<button onclick="format();">format</button>

<pre id="output">
</pre>


<script>

function format() {
  var input = document.getElementById('input').value;
  var variables = document.getElementById('variables').value;
  hashCode = sha256(input)
  ext={"persistedQuery":{"version":1,"sha256Hash":hashCode}}

  output = `curl -XGET 'http://site_name_here.com/graphql/?query=${encodeURI(input)}&extensions=${encodeURI(JSON.stringify(ext))}${variables? '&variables='+ encodeURI(variables): ''}'`

  document.getElementById('output').innerText = output;
}

</script>
