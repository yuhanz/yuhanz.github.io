<h3>Generate cli commands for looking up web-app name by Private Ip.</h3>

<p>
Given a private IP, generate cli commands that looks up the webapp names.
<p>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();"></textarea>
<br>
<button onclick="format();">format</button>

<pre id="output">
</pre>


<script>

function format() {
  var ip = document.getElementById('input').value;

  output = "aws ec2 describe-instances --region us-west-2 --filters 'Name=private-ip-address,Values=" + ip + "' | jq '.Reservations[].Instances[].Tags[] | .Key + \" \"  + .Value'  | grep --color=never RunList | sort | uniq" 
  output += "\n"
  output += "aws ec2 describe-instances --region us-east-1 --filters 'Name=private-ip-address,Values=" + ip + "' | jq '.Reservations[].Instances[].Tags[] | .Key + \" \"  + .Value'  | grep --color=never RunList | sort | uniq"
  output += "\n"
  output += 'curl "http://' + ip + ':8080/docker/" | grep -oh "repo_tags\\\":\\[[^,]*\\],"'
  output += "\n"

  document.getElementById('output').innerText = output;
}

</script>
