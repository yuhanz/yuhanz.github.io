<h3>Generating Queries to Search Nginx access Log / Tomcat Log for Kibana</h3>

<p>
Aggregate client ip's from Nginx log
<p>
<textarea id="input" style="width:600px;height:150px;" onkeyup="format();"></textarea>
<br>
<button onclick="format();">Get Query</button>

<pre id="output">
</pre>


<script>

function format() {
  var query = document.getElementById('input').value;
  query = encodeURI(query)

  output = "http://edmunds-kibana.prod-admin11.vip.aws1/app/kibana?#/visualize/create?type=table&indexPattern=nginx-*&_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now-15m,mode:quick,to:now))&_a=(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'"+ query +"')),uiState:(),vis:(aggs:!((id:'1',params:(),schema:metric,type:count),(id:'2',params:(field:client_ip,order:desc,orderBy:'1',size:20),schema:bucket,type:terms)),listeners:(),params:(perPage:10,showMeticsAtAllLevels:!f,showPartialRows:!f),type:table))" 
  output += "\n"

  document.getElementById('output').innerText = output;
}

</script>
